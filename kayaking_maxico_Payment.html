<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="width=device-width,

  <style>
    body {
      background-image: url('https://globalcastaway.com/wp-content/uploads/2019/11/102-amazing-adventure-quotes.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
    }
    img {
border: 10px solid rgb(85, 85, 85);
}
    </style>

  <body>
    
    <div class="container">
      <div class="main-content">
        <p class="text">GeeksforGeeks</p>
      </div class="centre-content">
      <h1></h1>
      <p></p>
      <div>

      </div>
  
      <div class="centre-content">
        <h1 class="price">Payment<span></span></h1>
        <p class="course">
           Please Enter Your Detail.. !
        </p>
      </div>
  
      <div class="card-details">
        <p>Pay using Credit or Debit card</p>
  
        <div class="card-number">
          <label> Card Number </label>
          <input
            type="text"
            class="card-number-field"
            placeholder="###-###-###"/>
        </div>
        <br />
        <div class="date-number">
          <label> Expiry Date </label>
          <input type="text" class="date-number-field" 
                 placeholder="DD-MM-YY" />
        </div>
  
        <div class="cvv-number">
          <label> CVV number </label>
          <input type="text" class="cvv-number-field" 
                 placeholder="xxx" />
        </div>
        <div class="nameholder-number">
          <label> Card Holder name </label>
          <input
            type="text"
            class="card-name-field"
            placeholder="Enter your Name"/>
        </div>
        <button type="submit" 
                class="submit-now-btn">
          submit
        </button>
      </div>
    </div>
  </body>
